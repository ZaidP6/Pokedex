<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
            .star-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
    
            .star {
                width: 100px;
                height: 100px;
                background-color: #f0f0f0;
                background-image: url('https://path/to/star-placeholder.png'); /* Imagen de la estrella */
                background-size: contain;
                background-repeat: no-repeat;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: transform 0.3s ease;
            }
    
            .star img {
                max-width: 80%;
                max-height: 80%;
                transition: transform 0.3s ease;
            }
    
            .star:hover img {
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../recursos/img/Pokedex-letras.png"
                            alt="Pokedex Logo" width="100" height="auto">
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Pokémon</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Juegos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container text-center">
            <div class="btn-group mb-3">
                <button class="btn btn-secondary">Número</button>
                <button class="btn btn-outline-secondary">Tipo</button>
                <button class="btn btn-outline-secondary">Nombre</button>
            </div>

            <div class="star-container">
                <div class="star">
                    <img src="https://path/to/bulbasaur.png" alt="Bulbasaur">
                </div>
                <div class="star">
                    <img src="https://path/to/charizard.png" alt="Charizard">
                </div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item"><a class="page-link"
                            href="#">1</a></li>
                    <li class="page-item"><a class="page-link"
                            href="#">2</a></li>
                    <li class="page-item"><a class="page-link"
                            href="#">3</a></li>
                    <li class="page-item"><a class="page-link"
                            href="#">...</a></li>
                    <li class="page-item"><a class="page-link"
                            href="#">12</a></li>
                    <li class="page-item"><a class="page-link"
                            href="#">13</a></li>
                </ul>
            </nav>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
